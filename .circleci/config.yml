version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
            - v1-dependencies-

      - run: mvn dependency:go-offline

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}

      # run tests!
      - run: mvn verify

      - run:
          name: Package APP
          command: mvn package -DskipTests=true

      - run: ls -al
      - run: ls target -al
      - persist_to_workspace:
          root: .
          paths:
            - service1

  deploy:
    docker:
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo
    steps:
      - setup_remote_docker
      - attach_workspace:
          at: .
      - run: docker build -t service1:${CIRCLE_WORKFLOW_ID} service1/


workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build